<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="./script/checkWebp.js"></script>
    <link rel="stylesheet" href="./style/main.css">
    <title>Yimacaargo</title>
</head>
<body>
    <header class="header">
    <div class="header__wrapper">
        <div class="header__upper">
            <div class="header__languages">
                <div class="header__languages--item">
                    <img src="images/svg/russia.svg" alt="russia">
                </div>
                <div class="header__languages--item">
                    <img src="images/svg/china.svg" alt="russia">
                </div>
            </div>
            <div class="header__tel">
                <div class="header__tel--item">
                    <a href="tel:+79166717888"> <i class="icon-phone"></i> Россия <span>+7(916) 671 78 88</span></a>
                </div>
                <div class="header__tel--item">
                    <a href="tel:+79166717888"> <i class="icon-phone"></i> Китай <span>+86(189) 5795 9717</span></a>

            </div>
            <div class="header__networks">

                    <a href="#"> <i class="icon-wechat"></i> Написать в WeChat</a>
                    
                </div>

            </div>
            <nav class="header__nav">

            </nav>

    <script src="./script/main.js" ></script>
