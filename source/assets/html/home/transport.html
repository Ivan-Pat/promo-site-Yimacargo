<section class="transport">
    <div class="transport__wrapper">
        <div class="transport__item">
            <div class="transport__item--wrapper">
                <div class="transport__item--icon">
                    <img src="@img/svg/transport-plane.svg" alt="Самолет">
                </div>
                <div class="transport__item--title">
                    <h3>Авиаперевозки</h3>
                </div>
            </div>
            <img class="transport__item--img" src="@img/transport-plane.png" alt="Самолет">

        <div class="transport__item">
            <div class="transport__item--wrapper">
                <div class="transport__item--icon">
                    <img src="@img/svg/transport-car.svg" alt="Поезд">

                    <h3>Ж\Д перевозки</h3>
                </div>
            </div>

        <div class="transport__item">
            <div class="transport__item--wrapper">
                <div class="transport__item--icon">
                    <img src="@img/svg/transport-ship.svg" alt="Корабль">
