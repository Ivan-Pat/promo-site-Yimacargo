<section class="delivery" id="idDelivery">
    <div class="delivery__wrapper">
        <h2 class="title delivery-title"><span>Каким способом</span> лучше доставить ваш груз?</h2>
        
        <form class="delivery__form" action="#">
            <input class="delivery__form--name delivery-input" type="text" name="Фамилия" id="name" placeholder="Ваше имя*">
            <div class="delivery__form--wrap">
                <input class="delivery__form--tel delivery-input" type="tel" name="Телефон" id="tel" placeholder="Телефон*">
                <input class="delivery__form--email delivery-input" type="email" name="Email" id="email" placeholder="Email*">
            </div>
            <textarea class="delivery__form-message delivery-input" type="text" name="Сообщение" id="message" placeholder="Ваше сообщение"></textarea>
            <button class="button button-delivery" >Отправить</button>

            <p class="deliver__form--caption">Наши менеджеры свяжутся с вами в течение суток 
                для уточнения деталей и консультации по перевозкам</p>
        </form>
    </div>
</section>
